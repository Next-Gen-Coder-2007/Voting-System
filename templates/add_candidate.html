<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Candidate</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='icon/icon.ico') }}" type="image/x-icon">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: #121212;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 0, 150, 0.3);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            --webkit-background-clip: text;
            --webkit-text-fill-color: transparent;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 6px;
            color: #fff;
            transition: border 0.3s;
        }

        input[type="text"]:focus,
        input[type="file"]:focus {
            border-color: #ff4b2b;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Candidate</h1>
        <form action="{{ url_for('add_candidate') }}" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="party_name">Party Name:</label>
            <input type="text" id="party_name" name="party_name" required>

            <label for="party_symbol">Party Symbol:</label>
            <input type="file" id="party_symbol" name="party_symbol" required>

            <button type="submit">Add Candidate</button>
        </form>
    </div>
</body>
</html>
