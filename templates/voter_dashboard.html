<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Dashboard</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='icon/icon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: linear-gradient(to right, #0d0d0d, #1a1a1a);
  color: #e0e0e0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px 20px;
}

.container {
  background: #1c1c1c;
  padding: 30px;
  border-radius: 10px;
  width: 100%;
  max-width: 600px;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
  border: 1px solid #333;
  text-align: center;
}

h1 {
  font-size: 28px;
  color: #e91e63;
  margin-bottom: 10px;
  border-bottom: 2px solid #9c27b0;
  display: inline-block;
  padding-bottom: 5px;
}

p {
  margin: 15px 0;
  color: #ccc;
}

form {
  margin-top: 25px;
}

label {
  display: block;
  font-weight: 500;
  color: #ccc;
  margin-bottom: 8px;
}

select {
  width: 100%;
  padding: 10px 15px;
  font-size: 16px;
  background-color: #111;
  border: 1px solid #444;
  border-radius: 6px;
  color: #fff;
  margin-bottom: 20px;
  transition: border 0.3s;
}

select:focus {
  outline: none;
  border-color: #9c27b0;
}

.btn-gradient-green {
  padding: 12px 20px;
  background: linear-gradient(to right, #43cea2, #185a9d);
  border: none;
  border-radius: 6px;
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s ease;
}

.btn-gradient-green:hover {
  background: linear-gradient(to left, #43cea2, #185a9d);
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Voter Dashboard</h1>
        <p>Welcome, Voter!</p>
        {% if election %}
            <form action="{{ url_for('cast_vote') }}" method="post">
                <label for="candidate">Select Candidate:</label>
                <select id="candidate" name="candidate" required>
                    {% for candidate in candidates %}
                        <option value="{{ candidate.id }}">{{ candidate.name }} - {{ candidate.party_name }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="btn-gradient-green">Vote</button>
            </form>
        {% else %}
            <p>No ongoing election.</p>
        {% endif %}
    </div>
</body>
</html>
