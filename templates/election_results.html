<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Election Results - {{ election.name }}</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .results-table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0,0,0,0.6);
        }

        .results-table th,
        .results-table td {
            padding: 12px 16px;
            border: 1px solid #333;
        }

        .results-table th {
            background-color: #1f1f1f;
            color: #00bcd4;
        }

        .results-table td {
            background-color: #1a1a1a;
            text-align: center;
        }

        .candidate-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

    </style>
</head>
<body>

<h1>Results</h1>

<table class="results-table">
    <tr>
        <th>Candidate</th>
        <th>Party</th>
        <th>Photo</th>
        <th>Total Votes</th>
    </tr>
    {% for entry in results %}
    <tr>
        <td>{{ entry.candidate.name }}</td>
        <td>{{ entry.candidate.party_name }}</td>
        <td><img src="{{ url_for('static', filename='uploads/' + entry.candidate.party_symbol) }}" class="candidate-photo"></td>
        <td>{{ entry.votes }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
