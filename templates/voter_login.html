<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="{{ url_for('static', filename='icon/icon.ico') }}" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Voter Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #220000, #660000);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: #2a0e0e;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
      color: #fff;
      width: 100%;
      max-width: 400px;
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #ff4d4d;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #f8d7da;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      background: #3a1414;
      border: 1px solid #d4afaf;
      border-radius: 6px;
      color: #eee;
      margin-bottom: 20px;
    }

    input:focus {
      outline: none;
      border-color: #ff4d4d;
    }

    .pass {
      position: relative;
    }

    .eye-icon {
      position: absolute;
      right: 12px;
      top: 55%;
      transform: translateY(-50%);
      color: #ff4d4d;
      font-size: 18px;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #ff4d4d, #cc0000);
      border: none;
      border-radius: 6px;
      font-weight: bold;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #cc0000, #ff4d4d);
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="{{ url_for('voter_login') }}" method="post">
      <h2>Voter Login</h2>

      <div class="name">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your Username" required>
      </div>

      <div class="pass">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <i class="fas fa-eye eye-icon" id="eye-icon"></i>
      </div>

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const eyeIcon = document.querySelector("#eye-icon");
    const pwdInput = document.querySelector("#password");

    eyeIcon.addEventListener("click", () => {
      const isPasswordVisible = pwdInput.type === "text";
      pwdInput.type = isPasswordVisible ? "password" : "text";
      eyeIcon.classList.toggle("fa-eye-slash", !isPasswordVisible);
    });
  </script>
</body>
</html>
