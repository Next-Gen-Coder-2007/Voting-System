<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Election</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='icon/icon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: linear-gradient(to right, #0f0f0f, #1a1a1a);
  color: #f0f0f0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px 15px;
}

.container {
  background: #1f1f1f;
  padding: 30px;
  border-radius: 10px;
  width: 100%;
  max-width: 600px;
  box-shadow: 0 0 25px rgba(255, 255, 255, 0.05);
  border: 1px solid #333;
}

h1 {
  text-align: center;
  margin-bottom: 30px;
  color: #e91e63;
  font-size: 28px;
  border-bottom: 2px solid #9c27b0;
  padding-bottom: 10px;
}

form label {
  display: block;
  margin-bottom: 8px;
  font-weight: 500;
  color: #ccc;
}

form input,
form select {
  width: 100%;
  padding: 12px;
  background-color: #111;
  border: 1px solid #444;
  border-radius: 6px;
  margin-bottom: 20px;
  color: #fff;
  font-size: 16px;
  transition: border-color 0.3s;
}

form input:focus,
form select:focus {
  outline: none;
  border-color: #9c27b0;
}

form select {
  height: 120px;
}

button[type="submit"] {
  width: 100%;
  padding: 12px;
  background: linear-gradient(to right, #e91e63, #9c27b0);
  color: white;
  font-weight: 600;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s;
}

button[type="submit"]:hover {
  background: linear-gradient(to left, #e91e63, #9c27b0);
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Fix Election</h1>
        <form action="{{ url_for('fix_election') }}" method="post">
            <label for="start_time">Start Time:</label>
            <input type="datetime-local" id="start_time" name="start_time" required>
            <label for="end_time">End Time:</label>
            <input type="datetime-local" id="end_time" name="end_time" required>
            <label for="candidates">Candidates:</label>
            <select id="candidates" name="candidates" multiple required>
                {% for candidate in candidates %}
                    <option value="{{ candidate.id }}">{{ candidate.name }} - {{ candidate.party_name }}</option>
                {% endfor %}
            </select>
            <button type="submit">Fix Election</button>
        </form>
    </div>
</body>
</html>
